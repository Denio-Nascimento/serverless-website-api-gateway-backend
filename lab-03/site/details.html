<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Metadados -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes do Pedido</title>
    <!-- CSS do Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <!-- Fontes Google -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Sua folha de estilo personalizada -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Sistema de Pedidos</a>
    </nav>

    <!-- Cabeçalho -->
    <header class="header mb-5">
        <div class="container text-center">
            <h1 class="animate__animated animate__fadeInDown">Detalhes do Pedido</h1>
            <p class="lead animate__animated animate__fadeInUp">Visualize as informações do pedido.</p>
        </div>
    </header>

    <!-- Loader -->
    <div id="loader" class="text-center my-5">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Carregando...</span>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="container mb-5">
        <!-- Formulário de Detalhes do Pedido -->
        <form id="order-form">
            <!-- Informações do Pedido -->
            <h3 class="mb-4">Informações do Pedido</h3>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="order_id">ID do Pedido</label>
                    <input type="text" class="form-control" id="order_id" name="order_id" readonly>
                </div>
                <div class="form-group col-md-6">
                    <label for="order_date">Data do Pedido</label>
                    <input type="text" class="form-control" id="order_date" name="order_date" readonly>
                </div>
            </div>
            <div class="form-group">
                <label for="order_status">Status do Pedido</label>
                <input type="text" class="form-control" id="order_status" name="order_status" readonly>
            </div>

            <!-- Informações do Cliente -->
            <h3 class="my-4">Informações do Cliente</h3>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="customer_name">Nome do Cliente</label>
                    <input type="text" class="form-control" id="customer_name" name="customer_name" readonly>
                </div>
                <div class="form-group col-md-6">
                    <label for="customer_email">Email</label>
                    <input type="email" class="form-control" id="customer_email" name="customer_email" readonly>
                </div>
            </div>
            <div class="form-group">
                <label for="customer_phone">Telefone</label>
                <input type="text" class="form-control" id="customer_phone" name="customer_phone" readonly>
            </div>

            <!-- Itens do Pedido -->
            <h3 class="my-4">Itens do Pedido</h3>
            <ul class="list-group mb-4" id="items-list">
                <!-- Os itens serão carregados dinamicamente -->
            </ul>

            <!-- Informações de Pagamento -->
            <h3 class="my-4">Informações de Pagamento</h3>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="payment_method">Método de Pagamento</label>
                    <input type="text" class="form-control" id="payment_method" name="payment_method" readonly>
                </div>
                <div class="form-group col-md-6">
                    <label for="payment_amount">Valor Pago</label>
                    <input type="text" class="form-control" id="payment_amount" name="payment_amount" readonly>
                </div>
            </div>

            <!-- Informações de Envio -->
            <h3 class="my-4">Informações de Envio</h3>
            <div class="form-group">
                <label for="shipping_method">Método de Envio</label>
                <input type="text" class="form-control" id="shipping_method" name="shipping_method" readonly>
            </div>
            <div class="form-group">
                <label for="shipping_address">Endereço de Envio</label>
                <textarea class="form-control" id="shipping_address" name="shipping_address" rows="3" readonly></textarea>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="shipping_cost">Custo de Envio</label>
                    <input type="text" class="form-control" id="shipping_cost" name="shipping_cost" readonly>
                </div>
                <div class="form-group col-md-6">
                    <label for="shipping_date">Data de Entrega Estimada</label>
                    <input type="text" class="form-control" id="shipping_date" name="shipping_date" readonly>
                </div>
            </div>

            <!-- Botão Voltar -->
            <a href="index.html" class="btn btn-secondary btn-lg">Voltar</a>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>© 2024 - Sistema de Pedidos</p>
    </footer>

    <!-- Scripts -->
    <!-- jQuery e Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Seu script personalizado -->
    <script src="details_form.js"></script>
</body>
</html>
