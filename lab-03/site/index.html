<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Metadados -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Pedidos</title>
    <!-- CSS do Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <!-- Fontes Google -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Sua folha de estilo personalizada -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Sistema de Pedidos</a>
    </nav>

    <!-- Cabeçalho -->
    <header class="header mb-5">
        <div class="container text-center">
            <h1 class="animate__animated animate__fadeInDown">Bem-vindo ao Sistema de Pedidos</h1>
            <p class="lead animate__animated animate__fadeInUp">Gerencie seus pedidos de forma fácil e elegante.</p>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <div class="container">
        <h2 class="mb-4">Lista de Pedidos</h2>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID do Pedido</th>
                    <th>Data</th>
                    <th>Status</th>
                    <th>Cliente</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="orders-body">
                <!-- Os pedidos serão carregados dinamicamente -->
            </tbody>
        </table>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>© 2024 - Sistema de Pedidos</p>
    </footer>

    <!-- Scripts -->
    <!-- jQuery e Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Seu script personalizado -->
    <script src="list.js"></script>
</body>
</html>
